<!DOCTYPE html>
<html lang="en">

<head>
    <title>Miami Mindscape</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!--Nav Bar-->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Miami Mindscape</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="information.html">INFORMATION</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div>
        <div class="wrap">

            <div id="map">
                <h2>Where We Are Located</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3078.254362009324!2d-84.73706642403364!3d39.508748471599915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884022c4d025ec71%3A0xfce7a4ae2c12bf0f!2sMiami%20University!5e0!3m2!1sen!2sus!4v1727965486860!5m2!1sen!2sus" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="ccontent">
                <h2>Contact Us</h2>
                <!-- input box -->
                <div class="inputs">
                    <form action="https://formsubmit.co/phippsec@miamioh.edu" method="post" name="contact_us">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="e.g. 'John'">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="e.g. 'Smith'">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="e.g. 'JohnS@gmail.com'">
                        <label for="discuss">What would you like to discuss?</label>
                        <textarea id="discuss" name="discuss" placeholder="Enter Text Here"></textarea>
                        <input type="submit" class="cn" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
